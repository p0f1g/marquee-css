<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marquee</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="marquee marquee--reverse">
      <ul class="marquee__content">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
      <ul class="marquee__content" aria-hidden="true">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </div>
  </section>
  <section>
    <div class="marquee marquee--pos-absolute">
      <ul class="marquee__content">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
      <ul class="marquee__content" aria-hidden="true">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </div>
  </section>
</body>

</html>
